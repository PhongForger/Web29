<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <caption>
        List of work
      </caption>

      <thead>
        <tr>
          <th>Chores</th>
          <th>Study</th>
          <th>Workout</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Clean the dishes</td>
          <td>Music</td>
          <td>Push-up</td>
        </tr>
        <tr>
          <td>Clean the dishes</td>
          <td>Music</td>
          <td>Push-up</td>
        </tr>
        <tr>
          <td>Clean the dishes</td>
          <td>Music</td>
          <td>Push-up</td>
        </tr>
        <tr>
          <td>Clean the dishes</td>
          <td>Music</td>
          <td>Push-up</td>
        </tr>
        <tr>
          <td>Clean the dishes</td>
          <td>Music</td>
          <td>Push-up</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">All</td>

          <td>5 hrs</td>
        </tr>
      </tfoot>
    </table>
    <style>
      table {
        border-collapse: collapse;
      }
      table,
      tr,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
      }

      tbody tr:nth-child(2n + 1) {
        background-color: rgb(201, 201, 201);
      }
    </style>
  </body>
</html>
